<!DOCTYPE html>
<html>
	<head>

		<script>
		"use strict";
			$(document).ready(function () {

				$("#size2a").text(figlet.renderToText("the quick brown fox jumps over the lazy dog"));

				$("#size5b").text(figlet.renderToText("THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG"));

				$("#size6a").text(figlet.renderToText("the quick brown fox jumps over the lazy dog"));
				$("#size6b").text(figlet.renderToText("THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG"));

				figlet = new Figlet(7);
				$("#size7a").text(figlet.renderToText("the quick brown fox jumps over the lazy dog"));
				$("#size7b").text(figlet.renderToText("THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG"));
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div>Size 1</div>
			<div id="size1a" class="mono"></div>
			<div id="size1b" class="mono"></div>
		</div>

		<div class="container">
